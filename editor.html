<html>
    <head>
        <title>Tracker for OOT-Randomizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="script/loader.js"></script>
        <script src="script/storage.js"></script>
        <script src="script/editor.js" defer></script>
        <link rel="stylesheet" href="style/editor.css">
    </head>
    <body>

        <div id="editor-frame">
            <!-- chests -->
            <div class="panel" id="chest-panel">
                <div class="panel-header">
                    Chests - Reachable Logic
                </div>
                <div class="panel-body">
                </div>
            </div>
            <!-- skulltulas -->
            <div class="panel" id="skulltula-panel">
                <div class="panel-header">
                    Skulltulas - Reachable Logic
                </div>
                <div class="panel-body">
                </div>
            </div>
            <!-- dungeons -->
            <div class="panel" id="dungeon-panel">
                <div class="panel-header">
                    Dungeons - Beatable Logic
                </div>
                <div class="panel-body">
                </div>
            </div>
            
            <!-- operators -->
            <div class="panel" id="operator-panel">
                <div class="panel-header">
                    Operators
                </div>
                <div class="panel-body">
                    <div id="logic-and" class="logic-operator logic-and" draggable="true">
                        <div class="operator-header">AND</div>
                        <span class="placeholder">...</span>
                    </div>
                    <div id="logic-or" class="logic-operator logic-or" draggable="true">
                        <div class="operator-header">OR</div>
                        <span class="placeholder">...</span>
                    </div>
                    <div id="logic-not" class="logic-operator logic-not" draggable="true">
                        <div class="operator-header">NOT</div>
                        <span class="placeholder">...</span>
                    </div>
                    <div id="logic-value" class="logic-operator logic-value" draggable="true">
                        <div class="operator-header">MIN <input type="number" MIN="1" MAX="100"></div>
                        <span class="placeholder">...</span>
                    </div>
                </div>
            </div>
            <!-- items -->
            <div class="panel" id="item-panel">
                <div class="panel-header">
                    Items
                </div>
                <div class="panel-body">
                </div>
            </div>

            <!-- editor board -->
            <div class="panel" id="editor-panel">
                <div class="panel-header">
                    [select a logic]
                </div>
                <div class="panel-body">
                    <span class="placeholder" ondrop="dropOnPlaceholder(event)" ondragover="allowDrop(event)">...</span>
                </div>
            </div>
    
            <!-- clipboard -->
            <div class="panel" id="clipboard-panel">
                <div class="panel-header">
                    Clipboard
                </div>
                <div class="panel-body logic-and">
                    <span class="placeholder" ondrop="dropOnPlaceholder(event)" ondragover="allowDrop(event)">...</span>
                </div>
            </div>
        
            <!-- trashcan -->
            <div class="panel" id="trashcan-panel">
                <div class="panel-header">
                    Remove
                </div>
                <div class="panel-body" ondrop="deleteElement(event)" ondragover="allowDrop(event)">
                </div>
            </div>
            
            <!-- output -->
            <div class="panel" id="output-panel">
                <div class="panel-header">
                    Output
                </div>
                <div class="panel-body">
                </div>
            </div>
            
            <!-- control -->
            <div class="panel" id="control-panel">
                <div class="panel-header">
                    Controls
                </div>
                <div class="panel-body">
                    <div class="list-item" id="control-save-local">Save logic (local)</div>
                    <hr>
                    <div class="list-item" id="control-load-local">Load logic (local)</div>
                    <hr>
                    <div class="list-item" id="control-remove-local">Remove logic (local)</div>
                    <hr>
                    <div class="list-item" id="control-download-local">Download logic (local)</div>
                    <hr>
                    <div class="list-item" id="control-load-remote">Load logic (remote)</div>
                </div>
            </div>
            
        </div>
    </body>
</html>
