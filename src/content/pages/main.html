<div class="viewpane">
    <emc-navbar id="navbar"></emc-navbar>
    <div id="main-content" class="content">
        <div id="view-tracker" class="view-container">
            <ootrt-layoutcontainer id="layout-container" layout="map-compact">
            </ootrt-layoutcontainer>
        </div>
        <div id="view-shops" class="view-container">
            <ootrt-shoplist>
            </ootrt-shoplist>
        </div>
        <div id="view-songs" class="view-container">
            <ootrt-songlist>
            </ootrt-songlist>
        </div>
        <div id="view-notes" class="view-container text-container">
            <div class="flex-wrapper">
                <div class="view-container-title">Notes</div>
                <textarea class="view-container-fulltext" id="tracker-notes"></textarea>
            </div>
        </div>
        <div id="view-multi" class="view-container text-container">
            <div class="flex-wrapper">
                <ootrt-multiplayer>
                </ootrt-multiplayer>
            </div>
        </div>
        <div id="view-log" class="view-container text-container">
            <div class="flex-wrapper">
                <div class="view-container-title">LOG</div>
                <div class="view-container-fulltext" id="tracker-log"></div>
            </div>
        </div>
    </div>
    <emc-choiceselect id="view-choice">
        <emc-option title="Item & Map Tracker" value="tracker" style="background-image: url('images/icons/tracker.svg')"></emc-option>
        <emc-option title="Shops" value="shops" style="background-image: url('images/icons/shops.svg')"></emc-option>
        <emc-option title="Songs" value="songs" style="background-image: url('images/icons/songs.svg')"></emc-option>
        <emc-option title="Notes" value="notes" style="background-image: url('images/icons/notes.svg')"></emc-option>
        <emc-option title="Multiplayer" value="multi" style="background-image: url('images/icons/multi.svg')"></emc-option>
        <emc-option title="Logger" value="log" style="background-image: url('images/icons/log.svg')" id="tab_log_bottom"></emc-option>
    </emc-choiceselect>
    <footer class="footer">
        <ootrt-locationstate>
        </ootrt-locationstate>
    </footer>
</div>
